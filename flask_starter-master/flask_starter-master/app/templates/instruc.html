{% extends "base.html" %}

{% block main %}
  <div class="login-form center-block">
    <h2>Please Log in</h2>
    {% include 'flash_messages.html' %}
    <form action="{{ url_for('instruction') }}" method="post">
      {{ form.csrf_token }}
	  
      <div class="form-group">
        {{ form.stepnum.label }}
        {{ form.stepnum(class='form-control') }}
      </div>
	  <div class="form-group">
        {{ form.instruction.label }}
        {{ form.instruction(class='form-control') }}
      </div>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Add</button>
    </form>
  </div>
{% endblock %}
